<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>Medindo a Força de uma Senha</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar mt-3" id="navbar">
        <p><a href="../">Home</a> / <a href="../projects/">Projetos</a>/ Medindo a força de uma senha</p>
      </nav>
      <div class="row mt-5 justify-content-center">
        <h1>Quão forte é a sua senha?</h1>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="col-6">
          <h2>Digite a sua senha: </h2>
        </div>
        <div class="col-8">
          <input class="form-control mt-3" type="text" placeholder="123456" id="passwordInput" onkeyup="change()">
          <div class="row justify-content-center mt-3">
            <div class="indicators col-auto">
              <p id="numberIndicator" class="btn btn-outline-primary">Números</p>
            </div>
            <div class="indicators col-auto">
              <p id="lowerIndicator" class="btn btn-outline-primary">Letras minúsculas</p>
            </div>
            <div class="indicators col-auto">
              <p id="upperIndicator" class="btn btn-outline-primary">Letras maiúsculas</p>
            </div>
            <div class="indicators col-auto">
              <p id="otherIndicator" class="btn btn-outline-primary">Outros caracteres</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <h4 class="mt-2">Um computador levaria em média <span id="time">0 segundos</span> para quebrar sua senha.</h4>
        <p>Considerando <span><input id="speedOfTest" value="20000000" onkeyup="change()"></span> testes por segundo, e testando todas as <span id="combinations">0</span> combinações.</p>
      </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- My Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
